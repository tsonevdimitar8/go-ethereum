name: CI Build and Push Image

on:
  pull_request:
    types:
      - closed

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Build')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to ECR
      uses: docker/login-action@v3
      with:
        registry: 160885291539.dkr.ecr.eu-north-1.amazonaws.com
        username: ${{ vars.AWS_ACCESS_KEY_ID }}
        password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: 160885291539.dkr.ecr.eu-north-1.amazonaws.com/go-ethereum:${{ github.sha }}

    - name: Success
      run: echo "Docker image built and pushed successfully."
